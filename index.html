<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Formulário de Dev's</title>
</head>
<body>
    <header>
        <h1 id="titulo">Cadastro de Dev's </h1>
        <p id="subtitulo">Complete suas informações</p>
    </header>

    <main>
        <form>
            <fieldset class="grupo1">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label id="devweb"><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" id="frontend" checked> Front-end
                </label>

                <label>    
                <input type="radio" name="devweb" id="backend"> Back-end
                </label>

                <label>
                    <input type="radio" name="devweb" id="fullstack"> Fullstack
                </label>
            </div>
            
            <div class="campo">
                <label><strong>Senioridade:</strong></label>
                <select name="senioridade" id="senioridade" required>
                    <option value="" disabled selected >Selecione</option>
                    <option value="junior">Junior</option>
                    <option value="plenior">Pleno</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <fieldset class="grupo1">
                <div class="opt">
                    <label><strong>Selecione as Tecnologias que utiliza:</strong><br><br></label>
                    <input type="checkbox" name="tec1" id="HTML">
                    <label for="tec1">HTML</label>
                    <input type="checkbox" name="tec2" id="CSS">
                    <label for="tec2">CSS</label>
                    <input type="checkbox" name="tec3" id="JavaScript">
                    <label for="tec3">JavaScript</label>
                    <input type="checkbox" name="tec4" id="React">
                    <label for="tec4">React</label>
                    <input type="checkbox" name="tec5" id="PHP">
                    <label for="tec5">PHP</label>
                    <input type="checkbox" name="tec6" id="Python">
                    <label for="tec6">Python</label>
                    <input type="checkbox" name="tec7" id="C++">
                    <label for="tec7">C++</label>
                </div>
            </fieldset>

            <div class="campo">
                <label><strong><br>Conte um pouco da sua história...</strong></label>
                <textarea name="txtarea" id="txtarea" row="6"></textarea>
            </div>
            
             <input type="submit" value="Enviar" class="btn">
        </form>
    </main>

    <footer>
        &copy; Developed by DevLucaralho
    </footer>
</body>
</html>
